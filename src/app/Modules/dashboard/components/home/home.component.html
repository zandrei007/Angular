<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Browser statistics</h1>
        <input type="button" (click)="addRandomChart()" value="Add random chart" />
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div *ngFor="let chart of MorrisIds" class="col-lg-4 animated bounce">
        <div class="panel panel-default">
            <div class="panel-heading">
                Browser Usage {{ chart.Title }}
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div id="Morris{{ chart.Title }}"></div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
